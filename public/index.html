<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Node.js &amp; socket.io &amp; WebRTC</title>
  <meta name="description" content="This is an experimental project. Trying to make a web conference using WebRTC.">
  <meta name="author" content="Rüştü Seyhun Sarıyıldız">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="//dev.html5cam.com:8080/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="js/client.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">Chat App</a>
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form action="" class="pull-right">
            <input type="button" id="changeUsername" value="Change Username">
            <input type="button" id="changeRoom" value="Change Room">
            <input type="button" id="startVideo" value="Start">
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1><span id="username"></span> <small>at <span id="room"></span></small></h1>
        </div>
        <div class="row">
          <div class="span4 lists">
            <h3>Rooms</h3>
            <div class="rooms">
              <ul></ul>
            </div>
            <h3>Users</h3>
            <div class="users">
              <ul></ul>
            </div>
          </div>
          <div class="span5">
            <div class="chatScreen">
              <ul></ul>
              <input type="text"><input type="button" value="Send">
            </div>
          </div>
          <div class="span4">
            <video width="100%" height="100%" id="localVideo" autoplay="autoplay"></video>
            <video width="100%" height="100%" id="remoteVideo" autoplay="autoplay"></video>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy; Rüştü Seyhun Sarıyıldız 2012</p>
      </footer>
    </div> <!-- /container -->
</body>
</html>
