<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Node.js &amp; socket.io</title>
  <meta name="description" content="This is an experimental project. Trying to make a web conference using WebRTC.">
  <meta name="author" content="Rüştü Seyhun Sarıyıldız">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="//dev.html5cam.com:8080/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="js/client.js"></script>
  <style type="text/css">
  #rooms {
    height: 400px;
    width: 200px;
    border: 1px solid;
    overflow: auto;
    float:left;
  }
  #users{
    height: 400px;
    width: 200px;
    border: 1px solid;
    overflow: auto;
    float:left;
  }
  #rooms li,#users li, #chatScreen li{
    list-style: none;
  }
  #rooms>ul>li.currentRoom{
    font-weight:bold;
  }
  #chatScreen{
    height: 400px;
    width: 500px;
    border: 1px solid;
    overflow: auto;
  }
  footer{
    clear:both;
  }
  </style>
</head>
<body>

  <header>
    <h1>Chat application</h1>
    <div id="info"></div>
    <input type="button" id="changeUsername" value="Change Username">
    <input type="button" id="changeRoom" value="Change Room">
  </header>

  <aside id="rooms">
    <ul></ul>
  </aside>

  <aside id="users">
    <ul></ul>
  </aside>

  <div id="chatScreen">
    <ul></ul>
    <input type="text"><input type="button" value="Send">
  </div>

  <footer>
    <p>&copy; Rüştü Seyhun Sarıyıldız 2012</p>
  </footer>

</body>
</html>
